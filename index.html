<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <title>Tic Toe Image</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">
     
        <p class="game-info">current player - x</p>

        <div class="tic-tac-toe">

            <div class="box box1">s</div>
            <div class="box box2">s</div>
            <div class="box box3">s</div>
            <div class="box box4">s</div>
            <div class="box box5">s</div>
            <div class="box box6">s</div>
            <div class="box box7">s</div>
            <div class="box box8">s</div>
            <div class="box box9">s</div>

        </div>

        <button class="btn">New Game</button>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
